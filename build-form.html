<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Form</title>

</head>
<body>
<script>
    var formDef1=
        [
            {label:'Название сайта:',kind:'longtext',name:'sitename'},
            {label:'URL сайта:',kind:'longtext',name:'siteurl'},
            {label:'Посетителей в сутки:',kind:'number',name:'visitors'},
            {label:'E-mail для связи:',kind:'shorttext',name:'email'},
            {label:'Рубрика каталога:',kind:'combo',name:'division',
                variants:[{text:'здоровье',value:1},{text:'домашний уют',value:2},{text:'бытовая техника',value:3}]},
            {label:'Размещение:',kind:'radio',name:'payment',
                variants:[{text:'бесплатное',value:1},{text:'платное',value:2},{text:'VIP',value:3}]},
            {label:'Разрешить отзывы:',kind:'check',name:'votes'},
            {label:'Описание сайта:',kind:'memo',name:'description'},
            {label:'Опубликовать',kind:'submit'}
        ];

    var formDef2=
        [
            {label:'Фамилия:',kind:'longtext',name:'lastname'},
            {label:'Имя:',kind:'longtext',name:'firstname'},
            {label:'Отчество:',kind:'longtext',name:'secondname'},
            {label:'Возраст:',kind:'number',name:'age'},
            {label:'Зарегистрироваться',kind:'submit'}
        ];


    function buildForm(arr) {
        var form = document.createElement('form');
        document.body.appendChild(form);
        document.forms[0].action = 'http://fe.it-academy.by/TestForm.php';
        document.forms[0].method = 'get';
        form.setAttribute('style','display: flex;flex-direction: column;margin:50px;');

        for (var i = 0; i < arr.length; i++) {
            if(arr[i].kind === 'longtext' || arr[i].kind === 'number' || arr[i].kind === 'shorttext'){
                createInput(arr,i,form);
            }
            else if(arr[i].kind === 'check') {
                createCheckbox(arr,i,form);
            }
            else if(arr[i].kind === 'combo'){
                createCombo(arr,i,form);
            }
            else if(arr[i].kind === 'radio'){
                createRadioButton(arr,i,form);
            }
            else if(arr[i].kind === 'memo'){
                createTextarea(arr,i,form);
            }
            else if(arr[i].kind === 'submit'){
                createSubmit(arr,i,form);
            }
        }

    }
    function createInput(array,index,form) {
        var label = document.createElement('label');
        var input = document.createElement('input');
        form.appendChild(label);
        form.appendChild(input);
        label.textContent = array[index].label;
        label.htmlFor = array[index].name;
        input.name = array[index].name;
    }

    function createCombo(array, index, form) {
        var label = document.createElement('label');
        var select = document.createElement('select');
        form.appendChild(label);
        form.appendChild(select);
        label.textContent = array[index].label;
        select.name = array[index].name;
        label.htmlFor = array[index].name;
        for (var i = 0; i < array[index].variants.length; i++) {
            var newOption = new Option(array[index].variants[i].text, array[index].variants[i].value);
            select.appendChild(newOption);
        }
    }
     function createRadioButton(array, index, form) {
         var label = document.createElement('label');
         form.appendChild(label);
         label.textContent = array[index].label;
         label.htmlFor = array[index].name;

         for (var i = 0; i < array[index].variants.length; i++) {
             var span = document.createElement('span');
             var input = document.createElement('input');
             form.appendChild(span);
             span.textContent = array[index].variants[i].text;
             span.appendChild(input);
             input.name = array[index].name;
             form.appendChild(span);
             input.type = 'radio';
             input.value = array[index].variants[i].value;
         }
     }

     function createTextarea(array, index, form) {
         var label = document.createElement('label');
         var textarea = document.createElement('textarea');
         form.appendChild(label);
         form.appendChild(textarea);
         label.textContent = array[index].label;
         label.htmlFor = array[index].name;
         textarea.name = array[index].name;
         textarea.cols = 10;
         textarea.rows = 5;
     }

     function createSubmit(array, index, form) {
         var input = document.createElement('input');
         form.appendChild(input);
         input.type = 'submit';
         input.value = array[index].label;
         input.style.width = '200px';
         input.style.marginTop = '20px';
    }
    function createCheckbox(array, index, form){
        var label = document.createElement('label');
        var input = document.createElement('input');
        form.appendChild(label);
        form.appendChild(input);
        label.textContent = array[index].label;
        label.htmlFor = array[index].name;
        input.name = array[index].name;
        input.type = 'checkbox';
    }
        buildForm(formDef1, 'form');
        buildForm(formDef2, 'form');


</script>
</body>
</html>
